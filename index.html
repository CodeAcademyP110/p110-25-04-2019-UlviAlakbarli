<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,300i,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.png">
</head>
<body>
    
    <div class="container mt-2">
       <!-- Head -->
            <header>
                    <div class="row align-items-center">
                        <div class="icon col-2">
                           <img class="icon-1" src="img/icon.png">
                        </div>
                        <div class="logo-content col-10">
                             <h2 class="logo">
                                 <span class="span-1"></span>
                                 <span class="span-2"></span>
                                 IT COMPANY
                             </h2>
                        </div>
                    </div>
                </header>

              <!-- FORM 1 -->

          <div class="row my-2 form-1">
              <div class="form-row">
                    <div class="col">
                            <input class="position" type="text" class="form-control" placeholder="Position">
                    </div>
                    <div class="col">
                            <input class="wages" type="number" class="form-control" placeholder="wages">
                    </div>
                    <div class="col">
                            <button type="submit" class="submit-1 btn btn-primary mb-2">Create position</button>
                    </div>
              </div>
          </div>

            <!-- FORM 2 -->

          <div class="row my-2">
            <form class="form-2 d-none">
                <div class="form-row">
                  <div class="col">
                    <input class="name" type="text" class="form-control" placeholder="Name">
                  </div>
                  <div class="col">
                    <input class="surname" type="text" class="form-control" placeholder="Surname">
                  </div>
                  <div class="col">
                    <input class="age" type="number" class="form-control" placeholder="Age">
                  </div>
                  
                  <div class="col">
                        <input class="email" type="email" class="form-control" placeholder="Email">
                  </div>
                  <div class="col">
                        <select class="custom-select mr-sm-2 select" id="inlineFormCustomSelect">
                                <option value="a">Choose...</option>
                                <!-- <option value="1">Software engineer</option>
                                <option value="2">Systems analyst</option>
                                <option value="3">Business analyst</option>
                                <option value="4">Technical support</option>
                                <option value="5">Network engineer</option>
                                <option value="6">Technical consultant</option>
                                <option value="7">Web developer</option>
                                <option value="8">Software tester</option> -->
                        </select>
                       
                  </div>
                  <div class="col">
                        <button type="submit" class="submit-2 btn btn-primary mb-2">Confirm</button>
                  </div>
                </div>
              </form>
          </div>

          <div class="row my-2">
                <table class="table table-bordered border-dark table-hover d-none">
                    <thead>
                            <!-- <th scope="col">No</th> -->
                            <th scope="col">Name</th>
                            <th scope="col">Surname</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Position</th>
                            <th scope="col">Salary</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
          </div>

    </div>

    <script src="js/main.js"></script>
    
</body>
</html>
